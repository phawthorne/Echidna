## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - osx
  - linux

julia:
  - 1.5
  - nightly

branches:
  only:
    - master
    - /^release-.*$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/


codecov: true
coveralls: true


jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ --color=yes docs/make.jl
      after_success: skip

notifications:
  email: false
